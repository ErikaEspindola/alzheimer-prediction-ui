<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-7">

    </div>
    <div class="container">
      <div class="content-center brand">
        <ngx-dropzone label="Clique ou arraste os arquivos para fazer upload" class="custom-dropzone"
          (filesAdded)="onFilesAdded($event, 1)" [showPreviews]="true">
        </ngx-dropzone>

        <div class="row fx jc-fe">
          <button class="btn btn-primary" type="button" (click)="upload(uploadFiles, 0)">Enviar</button>
        </div>

        <div [hidden]="!showDownloadBtn" class="row fx jc-c margin-top-200">
          <p class="cor-primaria">Sua imagem foi pré-processada! Para visualizar, faça o download clicando no botão abaixo.</p>
          <button class="btn btn-primary width-100" (click)="downloadImages()">
            <i class="now-ui-icons arrows-1_cloud-download-93"></i>
            <span class="download-btn">Fazer download das imagens</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="papaya-div">
  <div id="downloadDiv">
    <div class="container">
      <div class="papaya" data-paramas="params"></div>
    </div>
  </div>
</div>
