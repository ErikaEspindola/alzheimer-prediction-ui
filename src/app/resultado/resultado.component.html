<div class="resultado">
  <div class="custom-container">
    <h3 class="fx jc-c fx02 padding-bottom">Resultado da Classificação</h3>
    <mat-spinner [(hidden)]="!loading" class="spinner"></mat-spinner>
    <span [(hidden)]="!loading" class="load">Carregando...</span>
    <h1 [(hidden)]="loading" class="fx jc-c fx1 classe">{{result}}</h1>
  </div>

  <div class="row fx jc-c" (click)="scrollToNextDiv(contato)">
    <img class="arrow" src="../../assets/img/blackarrowdown.png" alt="">
  </div>
</div>

<div id="contato" #contato>
  <app-contato></app-contato>
</div>
