<div class="resultado">
  <div class="custom-container">
    <h3 class="fx jc-c fx02 padding-bottom">Resultado da Classificação</h3>
    <div class="fx jc-c">
      <mat-spinner [(hidden)]="!loading"></mat-spinner>
    </div>
    <span [(hidden)]="!loading" class="load">Carregando...</span>
    <h1 [(hidden)]="loading" class="fx jc-c fx1 classe ta-center">Comprometimento Cognitivo Leve {{result}}</h1>
  </div>

  <div class="fx jc-c" (click)="scrollToNextDiv(contato)">
    <img class="arrow" alt="">
  </div>
</div>
